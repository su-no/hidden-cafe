<div id="page-login">
  <!-- 로그인 & 가입창 -->
  <div id="authPage">
    <div id="authWrapper">
      <h1 id="authTitle">
        <i class="fa-solid fa-mug-hot fa-lg"></i>
      </h1>
      <form onsubmit="handleAuth(event)">
        <!-- 이메일 입력창 -->
        <div class="authInput">
          <input id="email" type="text" placeholder="이메일" />
        </div>
        <!-- 비밀번호 입력창 -->
        <div class="authInput">
          <input id="pw" type="password" placeholder="비밀번호" />
        </div>
        <!-- 아이디 저장 체크박스 -->
        <div id="rememberIdArea">
          <label for="rememberId">
            <input type="checkbox" id="rememberId" /> 아이디 기억하기
          </label>
        </div>

        <section id="authBtnSection">
          <!-- 로그인 / 아이디 저장 -->
          <div class="loginSection">
            <button type="submit" id="authBtn" value="로그인">로그인</button>
          </div>
          <!-- <hr class="line" /> -->
          <!-- 가입 -->
          <div class="joinSection">
            <p id="authToggle" onclick="onToggle()">지금 이메일로 가입하기</p>
          </div>
        </section>
        <hr class="line" />
      </form>
      <!-- 구글 로그인 -->
      <section class="socialBtns">
        <div class="socialDesc">구글 계정으로 시작하기</div>
        <button id="googleIco" name="google" onclick="socialLogin(event)">
          <span>
            <i class="fa-brands fa-google"></i>
          </span>
        </button>
      </section>
    </div>
  </div>
</div>
