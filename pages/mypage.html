<!-- 시안과 다른 점
      1. 이미제 제거 버튼 X
        초기 이미지가 있다는 점과 심플한 게 더 나을 것 같아 제거했습니다. 
-->
<div id="page-mypage">
  <!-- 바디 시작 -->
  <div id="profilePage">
    <section id="profileWrapper">
      <form id="profileForm" onsubmit="changeProfile(event)">
        <div class="leftside">
          <!-- 프사 이미지 라벨 -->
          <div id="imgLabel">
            <img id="profileView" src="/img/temp-img.png" />
          </div>
          <!-- 프사 바꾸기 버튼 -->
          <label id="profileImgUpBtn" for="imgInput">이미지 업로드</label>
          <!-- 인풋은 disply none -->
          <input
            onchange="onFileChangeProfile(event)"
            id="imgInput"
            type="file"
            accept="images/*"
          />
        </div>
        <!-- 마이페이지 오른쪽 사이드 -->
        <div class="rightside">
          <input id="profileNickname" type="text" placeholder="" value="" maxlength="7" />
          <input disabled id="profileEmail" type="text" placeholder="" value="" />
          <input id="profileBtn" type="submit" value="수정 완료하기" />
          <div id="infoBtns">
            <label id="profileConfirm" for="profileBtn">완료</label>
            <label id="cancelBtn" for="">취소</label>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
